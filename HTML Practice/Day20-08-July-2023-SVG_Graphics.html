<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/picture/icon-boss.png">
    <link rel="stylesheet" href="/global/global.css">
    <title>SVG Graphics</title>
</head>
<body>
    <h1>SVG Graphics</h1>
    
    <h2>SVG Circle</h2>
    <hr>
    <svg width="100px" height="100px">
        <circle cx="50" cy="50" r="40" stroke="white" stroke-width="3" fill="blue"/>
    </svg>

    <h2>SVG Rectangle</h2>
    <hr>
    <svg width="200" height="100">
        <rect width="200" height="100" style="fill:#cbcbcb;stroke:#fffda1;stroke-width: 10;"/>
    </svg>

    <h2>SVG Rounded Rectangle</h2>
    <hr>
    <svg width="200" height="100">
        <rect x="10" y="0" rx="30" ry="20" width="100" height="100"
        style="fill:#cbcbcb;stroke:#fffda1;stroke-width: 10; opacity: 0.7;"></rect>
    </svg>

    <h2>SVG Polygon, make a flash</h2>
    <hr>
    <svg width="100" height="100">
        <polygon points="0,100 50,25 50,75 100,0" 
        style="fill:#e6ff8a;stroke:#fffda1;stroke-width: 1; fill-rule: evenodd;"/>
    </svg>
    
    <h2>SVG Logo</h2>
    <hr>
    <svg width="300" height="150">
        <defs>
            <linearGradient id="grad1" x1="100%" y1="0%" x2="20%" y2="0%">
                <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1;"/>
                <stop offset="100%" style="stop-color: #09a2ab; stop-opacity: 1;"/>
            </linearGradient>
        </defs>
        <ellipse cx="150" cy="75" rx="100" ry="50" fill="url(#grad1)"/>
        <text fill="#ffffff" font-size="50px" font-family="monospace" x="100" y="90">Logo</text>
    </svg>
</body>
</html>
